<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Biblioteca</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msgGrowl"  showDetail="true" sticky="false"/>  

            <p:panel header="Biblioteca">
                <h:outputLabel for="titulo" value="Título: "/>
                <h:inputText id="titulo" value="#{bibliotecaManagedBean.biblioteca.titulo}"/><br></br>
                <h:outputLabel for="autor" value="Autor: "/>
                <h:inputText id="autor" value="#{bibliotecaManagedBean.biblioteca.autor}"/><br></br>
                <h:outputLabel for="editora" value="Editora: "/>
                <h:inputText id="editora" value="#{bibliotecaManagedBean.biblioteca.editora}"/><br></br>
                <h:outputLabel for="isbn" value="ISBN: "/>
                <h:inputText id="isbn" value="#{bibliotecaManagedBean.biblioteca.isbn}"/><br></br>
                <h:outputLabel for="avaliacao" value="Avaliação: "/>
                <h:inputText id="avaliacao" value="#{bibliotecaManagedBean.biblioteca.avaliacao}" required="true"/><br></br>
                <h:outputLabel for="paginas" value="Páginas: "/>
                <h:inputText id="paginas" value="#{bibliotecaManagedBean.biblioteca.paginas}" required="true"/><br></br><br></br>
                
                <p:commandButton value="Cadastrar" actionListener="#{bibliotecaManagedBean.cadastrar()}" update="msgGrowl" /><br></br>
                <p:commandButton value="Buscar" actionListener="#{bibliotecaManagedBean.buscar()}" update="msgGrowl" />
            </p:panel>
            
        </h:form>
    </h:body>
</html>
