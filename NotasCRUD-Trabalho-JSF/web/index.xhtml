<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
            <p:growl id="msgGrowl"  showDetail="true" sticky="false"/>  

            <p:panel header="Aluno">
                <h:outputLabel for="nome" value="Nome: "/>
                <h:inputText id="nome" value="#{alunosManagedBean.gerenciadorAluno.nome}"/><br></br>
                <h:outputLabel for="matricula" value="Matrícula: "/>
                <h:inputText id="matricula" value="#{alunosManagedBean.gerenciadorAluno.matricula}"/><br></br>
                <h:outputLabel for="endereco" value="Endereço: "/>
                <h:inputText id="endereco" value="#{alunosManagedBean.gerenciadorAluno.endereco}"/><br></br>
                <h:outputLabel for="nota1" value="Nota 1: "/>
                <h:inputText id="nota1" value="#{alunosManagedBean.gerenciadorAluno.nota1}"/><br></br>
                <p:outputLabel for="nota2" value="Nota 2: "/>
                <h:inputText id="nota2" value="#{alunosManagedBean.gerenciadorAluno.nota2}"/><br></br>
                <h:outputLabel for="nota3" value="Nota 3: "/>
                <h:inputText id="nota3" value="#{alunosManagedBean.gerenciadorAluno.nota3}"/><br></br><br></br>
                
                <p:commandButton value="Cadastrar" actionListener="#{alunosManagedBean.cadastrar()}" update="msgGrowl" /><br></br>
                <p:commandButton value="Buscar" actionListener="#{alunosManagedBean.buscar()}" update="alunos" />
            </p:panel>
            
            <br></br><br></br><br></br>
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="alunos" var="aluno" value="#{alunosManagedBean.allAlunos}" editable="true" style="margin-bottom:20px">
                <f:facet name="header">
                    Alunos
                </f:facet>

                <p:ajax event="rowEdit" listener="#{alunosManagedBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{alunosManagedBean.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Nome">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.nome}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.nome}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Endereço">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.endereco}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.endereco}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Matrícula">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.matricula}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.matricula}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Nota 1">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.nota1}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.nota1}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Nota 2">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.nota2}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.nota2}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Nota 3">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.nota3}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.nota3}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
